<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        /* Element selctor */
        body{background-color: black;}
        /* Class selector */
        .primary-heading{color: blue;}
        /* ID Selector */
        #Welcome{background-color: white;}
        /* Multiple selector */
        #Welcome, #About{border: 1px solid orange;margin-bottom: 50px;}
        /* Nested selector */
        #Welcome .primary-heading{color: pink;}
        
    </STYLE>
</head>
<body>
    <!-- Div tags are used to group things together -->
    <div id="Welcome">
        <h2 class="primary-heading">Welcome</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque minima molestiae, porro a fugiat nam libero repellat mollitia nemo aperiam.</p>
    </div>
    <div id="About">
        <h2 class="primary-heading">About</h2>
        <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id sint doloribus officiis sunt fuga ipsam dolorem animi quae possimus nisi!</P>
    </div>
</body>
</html>
